<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唤起双 App 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fallback-link {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>唤起双 App 测试页面</h1>
    <button id="manualButtonA" style="display: none;" onclick="openApp(appAScheme)">手动唤起 App A</button>
    <button id="manualButtonB" style="display: none;" onclick="openApp(appBScheme)">手动唤起 App B</button>
    <div class="fallback-link" id="fallbackLink" style="display: none;">
        未安装应用？<a href="https://yourdomain.com/fallback">访问网页版</a>
    </div>

    <script>
        // 自定义 URL Scheme
        const appAScheme = "appA://home?user=123"; // App A 的 Scheme
        const appBScheme = "appB://home?user=123"; // App B 的 Scheme
        const fallbackUrl = "https://yourdomain.com/fallback"; // 回退链接

        /**
         * 使用 window.location.href 唤起 App
         * @param {string} url - 要唤起的 URL Scheme
         */
        function openApp(url) {
            window.location.href = url;
        }

        /**
         * 唤起 App 并检查是否成功
         * @param {string} url - 要唤起的 URL Scheme
         * @param {function} callback - 如果唤起失败则执行的回调
         */
        function openAppWithTimeout(url, callback) {
            const start = Date.now();
            openApp(url);

            setTimeout(() => {
                if (Date.now() - start < 1000) {
                    // 如果未唤起，则执行回调
                    callback();
                }
            }, 1000); // 延迟 1 秒检查
        }

        /**
         * 尝试唤起 App A
         */
        function tryOpenAppA() {
            openAppWithTimeout(appAScheme, () => {
                // 如果未唤起 App A，则尝试唤起 App B
                tryOpenAppB();
            });
        }

        /**
         * 尝试唤起 App B
         */
        function tryOpenAppB() {
            openAppWithTimeout(appBScheme, () => {
                // 如果仍未唤起，则显示手动按钮和回退链接
                document.getElementById("manualButtonA").style.display = "block";
                document.getElementById("manualButtonB").style.display = "block";
                document.getElementById("fallbackLink").style.display = "block";
            });
        }

        /**
         * 页面加载时自动尝试唤起 App A
         */
        window.onload = () => {
            tryOpenAppA();
        };
    </script>
</body>
</html>
