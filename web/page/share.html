<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 分享示例</title>
</head>
<body>

<h1>Click button to share</h1>

<button id="shareButton">Share</button>

<script>
    document.getElementById('shareButton').addEventListener('click', async () => {
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Test system share function',
                text: 'Nothing',
                url: 'https://baidu.com',
            });
            console.log('分享成功');
        } catch (err) {
            console.error('分享失败: ', err);
        }
    } else {
        alert('当前浏览器不支持分享功能');
    }
});

</script>

</body>
</html>
