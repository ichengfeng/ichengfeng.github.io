        <h2>神圣兽国游尾郡窝窝乡独行游侠蛮吉</h2>
        <p><b>蛮吉</b>，中国动画《魁拔》系列中的男主角，于魁拔1664年4月4日出生，被兽国青年蛮小满收养。</p>
        <p><b>蛮吉</b>的真实身份是第六代魁拔，第一位看出其身份的是奇衡三（在被光势消灭前发现，现已死），另一位是远浪船长。</p>
        <p><b>基思卡王权平八</b>通过仪器测量出其脉频知晓其身份，<b>幽若离</b>也通过读心术推测出其魁拔身份并转告魁拔十二妖中众妖。（详见<b>《魁拔之书第二卷》</b>，讲的是电影第三部之后的故事）</p>
        <p><b>蛮吉</b>拥有优秀的天赋与学习能力，短时间内学会了海问香的脉术以及远浪的驾船技术。</p>
